# Default values for cswx-pc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: app-pro
replicaCount: 2
appPort: 3000
livenessProbePath: /check-health
readinessProbePath: /check-health
image:
  repository: docker.yunxuebao.com/cswx-pc
  pullPolicy: Always

imagePullSecrets: []
nameOverride: cswx-pc
fullnameOverride: cswx-pc

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 443
  name: https

ingress:
  enabled: true
  annotations:
     kubernetes.io/ingress.class: nginx
  hosts:
    - host: prod.cswx.com
      paths: ['/']
    - host: www.cswx.com
      paths: ['/']
  tls:
    - secretName: www.cswx.com
      hosts:
        - www.cswx.com
    - secretName: prod.cswx.com
      hosts:
        - prod.cswx.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector:
  k8s/pro-work: 'true'

tolerations: []

affinity: {}
